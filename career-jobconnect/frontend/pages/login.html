<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerJobConnect</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="auth-bg">
    <div class="auth-card" style="max-width: 410px; margin: 3.5rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,119,204,0.13); padding: 2.5rem 2rem 2.2rem 2rem; display: flex; flex-direction: column; align-items: stretch;">
        <div class="logo" style="justify-content: center; margin-bottom: 1.2rem;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="38" height="38"><circle cx="20" cy="20" r="20" fill="#0077cc"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Segoe UI, Arial, sans-serif" dy=".3em">CJC</text></svg>
        </div>
        <h2 class="auth-title" style="font-size: 1.45rem; margin-bottom: 1.5rem; color: #0077cc; text-align: center; font-weight: 700;">Sign In to CareerJobConnect</h2>
        <form class="auth-form" id="login-form" autocomplete="off" aria-describedby="login-error" style="display: flex; flex-direction: column; gap: 1.1rem;">
            <label for="login-email" style="font-weight: 500; color: #333;">Email</label>
            <input type="email" id="login-email" name="email" required aria-required="true" aria-label="Email" autocomplete="username" style="padding: 0.7rem 1rem; border-radius: 7px; border: 1px solid #bbb; font-size: 1.05rem;">
            <label for="login-password" style="font-weight: 500; color: #333;">Password</label>
            <input type="password" id="login-password" name="password" required minlength="6" aria-required="true" aria-label="Password" autocomplete="current-password" style="padding: 0.7rem 1rem; border-radius: 7px; border: 1px solid #bbb; font-size: 1.05rem;">
            <button type="submit" aria-label="Login" style="background: #0077cc; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 0; font-size: 1.13rem; font-weight: 600; margin-top: 0.7rem; cursor: pointer; transition: background 0.2s;">Log In</button>
            <div id="login-error" style="color:#d32f2f; margin-top:0.7rem; min-height:1.2em; text-align: center;"></div>
        </form>
        <a href="register.html" class="auth-link" style="margin-top: 1.1rem; color: #0077cc; text-align: center; display: block; font-size: 1.03rem; text-decoration: underline;">Don't have an account? Register</a>
    </div>
    <footer>
        <p style="text-align:center; color:#888; margin-top:2.5rem;">&copy; 2025 CareerJobConnect</p>
    </footer>
    <script>
      // Prevent login form from submitting for demo/mockup
      document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('login-form');
        if(form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Optionally show a message or do nothing
          });
        }
      });
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
