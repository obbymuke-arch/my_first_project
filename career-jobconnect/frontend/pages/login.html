<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerJobConnect</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="auth-bg">
    <div class="auth-card">
        <div class="logo" style="justify-content: center; margin-bottom: 1.2rem;">
            <!-- SVG logo reused from index.html -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="38" height="38"><circle cx="20" cy="20" r="20" fill="#0077cc"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Segoe UI, Arial, sans-serif" dy=".3em">CJC</text></svg>
        </div>
        <h2 class="auth-title">Sign In to CareerJobConnect</h2>
        <form class="auth-form" id="login-form" autocomplete="off" aria-describedby="login-error">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required aria-required="true" aria-label="Email" autocomplete="username">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required minlength="6" aria-required="true" aria-label="Password" autocomplete="current-password">
            <button type="submit" aria-label="Login">Log In</button>
            <div id="login-error" style="color:#d32f2f; margin-top:0.7rem; min-height:1.2em;"></div>
        </form>
        <a href="register.html" class="auth-link">Don't have an account? Register</a>
    </div>
    <footer>
        <p>&copy; 2025 CareerJobConnect</p>
    </footer>
    <script src="../js/auth.js"></script>
</body>
</html>
