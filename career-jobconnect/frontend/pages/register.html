<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CareerJobConnect</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-bg">
    <div class="auth-card">
        <div class="logo" style="justify-content: center; margin-bottom: 1.2rem;">
            <!-- SVG logo reused from index.html -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="38" height="38"><circle cx="20" cy="20" r="20" fill="#0077cc"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Segoe UI, Arial, sans-serif" dy=".3em">CJC</text></svg>
        </div>
        <h2 class="auth-title">Create Your Account</h2>
        <form class="auth-form" id="register-form" autocomplete="off">
            <label for="register-role">Role</label>
            <select id="register-role" required>
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
                <option value="admin">Admin</option>
            </select>
            <label for="register-name">Name</label>
            <input type="text" id="register-name" required>
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required minlength="6">
            <button type="submit">Register</button>
            <div id="register-error" style="color:#d32f2f; margin-top:0.7rem; min-height:1.2em;"></div>
        </form>
        <a href="login.html" class="auth-link">Already have an account? Log In</a>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
